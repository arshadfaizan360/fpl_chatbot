<!-- fpl_chatbot/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: #2d3748; }
        #chat-container::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 20px;
            border: 3px solid #2d3748;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen p-4">

    <div class="w-full max-w-2xl h-full flex flex-col bg-gray-800 rounded-lg shadow-xl">
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-2xl font-bold text-center text-green-400">FPL AI Assistant</h1>
        </div>

        <div id="chat-container" class="flex-1 p-4 overflow-y-auto">
            <div class="flex justify-start mb-4">
                <div class="bg-purple-600 rounded-lg px-4 py-2 max-w-xs lg:max-w-md">
                    <p class="text-sm">Alright? I'm your FPL AI Assistant. Ask me a general question, or upload a screenshot of your team for specific advice.</p>
                </div>
            </div>
        </div>

        <div class="p-4 border-t border-gray-700 space-y-4">
            <div id="image-preview-container" class="hidden relative w-48 h-24 border-2 border-dashed border-gray-600 rounded-lg flex items-center justify-center">
                <img id="image-preview" class="max-w-full max-h-full rounded-md" />
                <button id="remove-image" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full h-6 w-6 flex items-center justify-center font-bold">&times;</button>
            </div>
             <div class="flex">
                <label for="file-upload" class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-l-lg">
                    Attach
                </label>
                <input id="file-upload" type="file" class="hidden" accept="image/*">
                <input type="text" id="message-input" placeholder="Ask a question..." class="w-full bg-gray-700 text-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-400">
                <button id="send-button" class="bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2 px-4 rounded-r-lg">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const fileUpload = document.getElementById('file-upload');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image');

        let imageDataUrl = null;

        // Client-side image compression: resize to max dimension and convert to JPEG to reduce
        // base64 payload size. Tries progressively lower quality if needed.
        fileUpload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // helper to convert a canvas to dataURL with a given quality
            const canvasToDataUrl = (canvas, quality) => canvas.toDataURL('image/jpeg', quality);

            const img = new Image();
            const reader = new FileReader();
            reader.onload = async (e) => {
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            img.onload = async () => {
                const MAX_DIM = 1200; // max width/height in px
                let { width, height } = img;
                if (width > MAX_DIM || height > MAX_DIM) {
                    const scale = Math.min(MAX_DIM / width, MAX_DIM / height);
                    width = Math.round(width * scale);
                    height = Math.round(height * scale);
                }

                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                // try decreasing quality until under a target size (~400KB) or min quality reached
                const TARGET_BYTES = 400 * 1024;
                let quality = 0.9;
                let dataUrl = canvasToDataUrl(canvas, quality);
                const dataUrlSize = (d) => Math.ceil((d.length - d.indexOf(',') - 1) * 3 / 4);

                while (dataUrlSize(dataUrl) > TARGET_BYTES && quality > 0.3) {
                    quality -= 0.15;
                    dataUrl = canvasToDataUrl(canvas, quality);
                }

                imageDataUrl = dataUrl;
                imagePreview.src = imageDataUrl;
                imagePreviewContainer.classList.remove('hidden');
            };

            img.onerror = () => {
                console.error('Could not load image for compression.');
            };
        });

        removeImageBtn.addEventListener('click', () => {
            imageDataUrl = null;
            fileUpload.value = ''; // Reset file input
            imagePreviewContainer.classList.add('hidden');
        });

        const addMessage = (author, text) => {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'mb-4', author === 'user' ? 'justify-end' : 'justify-start');
            
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('rounded-lg', 'px-4', 'py-2', 'max-w-xs', 'lg:max-w-md');
            if (author === 'user') {
                messageBubble.classList.add('bg-green-500', 'text-gray-900');
            } else {
                messageBubble.classList.add('bg-purple-600');
            }
            
            const messageText = document.createElement('p');
            messageText.classList.add('text-sm');
            messageText.innerText = text;

            messageBubble.appendChild(messageText);
            messageWrapper.appendChild(messageBubble);
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        const handleSend = async () => {
            const message = messageInput.value.trim();
            if (!message) {
                addMessage('ai', 'Please type a question first!');
                return;
            }

            addMessage('user', message);
            messageInput.value = '';
            
            addMessage('ai', 'Thinking...');
            sendButton.disabled = true;

            try {
                // Ensure session id is sent so the backend can maintain conversation history
                let sessionId = localStorage.getItem('fpl_session_id');
                if (!sessionId) {
                    sessionId = crypto.randomUUID();
                    localStorage.setItem('fpl_session_id', sessionId);
                }

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        image: imageDataUrl,
                        session_id: sessionId
                    })
                });

                chatContainer.removeChild(chatContainer.lastChild); // Remove "Thinking..."

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Network response was not ok');
                }

                const data = await response.json();
                addMessage('ai', data.response);

            } catch (error) {
                console.error('Error:', error);
                if (chatContainer.lastChild.innerText.includes('Thinking...')) {
                    chatContainer.removeChild(chatContainer.lastChild);
                }
                addMessage('ai', `Sorry, something went wrong. Please try again.`);
            } finally {
                sendButton.disabled = false;
            }
        };

        sendButton.addEventListener('click', handleSend);
        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
